<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strava + Windy Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #windy { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="windy"></div>

  <!-- Leaflet for Windy -->
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

  <!-- Windy.com API -->
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>

  <!-- Polyline decoder -->
  <script>
    function decodePolyline(encoded) {
      let points = [], index = 0, lat = 0, lng = 0;
      while (index < encoded.length) {
        let b, shift = 0, result = 0;
        do {
          b = encoded.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        let dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
        lat += dlat;
        shift = 0;
        result = 0;
        do {
          b = encoded.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        let dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
        lng += dlng;
        points.push([lat / 1e5, lng / 1e5]);
      }
      return points;
    }
  </script>

  <script>
    const WINDY_API_KEY = pB51Zbb2Lz3JQ3j2lsidiIB6d2wlYny3;
    const STRAVA_ACCESS_TOKEN = 445403f98c9e005eaea61c3dd7e8cc4b1fbf57b2;

    windyInit({
      key: WINDY_API_KEY,
      verbose: true,
      lat: 50.4,
      lon: 14.3,
      zoom: 6,
      overlay: 'wind',
      level: 'surface',
      timestamp: Date.now()
    }, windyAPI => {
      const { map } = windyAPI;

      fetch('https://www.strava.com/api/v3/athlete/activities', {
        headers: { Authorization: `Bearer ${STRAVA_ACCESS_TOKEN}` }
      })
      .then(res => res.json())
      .then(activities => {
        activities.forEach(activity => {
          if (activity.map && activity.map.summary_polyline) {
            const coords = decodePolyline(activity.map.summary_polyline);
            const polyline = L.polyline(coords, {
              color: 'orange', weight: 4, opacity: 0.8
            }).addTo(map);
            map.fitBounds(polyline.getBounds());
          }
        });
      })
      .catch(err => console.error('Strava error:', err));
    });
  </script>
</body>
</html>
