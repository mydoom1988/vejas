<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strava Route + Windy Wind</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet & Windy scripts -->
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>

  <!-- Polyline decoder -->
  <script>
    function decodePolyline(encoded) {
      let points = [], index = 0, lat = 0, lng = 0;
      while (index < encoded.length) {
        let b, shift = 0, result = 0;
        do { b = encoded.charCodeAt(index++) - 63; result |= (b & 0x1f) << shift; shift += 5; } while (b >= 0x20);
        lat += ((result & 1) ? ~(result >> 1) : (result >> 1));
        shift = result = 0;
        do { b = encoded.charCodeAt(index++) - 63; result |= (b & 0x1f) << shift; shift += 5; } while (b >= 0x20);
        lng += ((result & 1) ? ~(result >> 1) : (result >> 1));
        points.push([lat / 1e5, lng / 1e5]);
      }
      return points;
    }
  </script>

  <!-- App -->
  <script>
    const WINDY_API_KEY = 'pB51Zbb2Lz3JQ3j2lsidiIB6d2wlYny3'; // 🔁 Replace this
    const STRAVA_ROUTE_POLYLINE = 'YOUR_ENCODED_POLYLINE_HERE'; // 🔁 Replace this

    windyInit({
      key: WINDY_API_KEY,
      lat: 48.8584,
      lon: 2.2945,
      zoom: 10,
      overlay: 'wind',
      level: 'surface',
      timestamp: Date.now()
    }, windyAPI => {
      const { map } = windyAPI;
      const coords = decodePolyline(STRAVA_ROUTE_POLYLINE);
      const route = L.polyline(coords, {
        color: 'red',
        weight: 4,
        opacity: 0.9
      }).addTo(map);
      map.fitBounds(route.getBounds());
    });
  </script>
</body>
</html>
